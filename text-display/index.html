<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Text Display Controller</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Usb Display Control V 1.0.0</h1>
    </header>
    <div class="container">
        <h2>File Management</h2>
        <form id="file-upload-form" enctype="multipart/form-data">
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file">
            <button type="submit">Upload To Device</button>
        </form>
        <div id="display-controls">
            <h2>Display Control</h2>
            <label for="display-text">Enter Text:</label>
            <input type="text" id="display-text" name="display-text" class="lcd-text-input">
            <br>
                <div id="lcd-preview" class="lcd-display">
                    <!-- LCD display preview -->
                </div>
            </div>
            <br>
            <button id="connect-button">Connect to Device</button>
            <button id="update-display-button">Update Display</button>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="script.js"></script>
</body>
</html>
